version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gym_postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gym_network

volumes:
  postgres_data:

networks:
  gym_network:
    driver: bridge